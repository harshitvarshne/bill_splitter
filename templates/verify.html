<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      animation: slideIn 0.6s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #1e2a38;
      color: white;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    .error {
      background-color: rgba(255, 0, 0, 0.1);
      color: #ff6b6b;
      padding: 0.75rem;
      border-left: 4px solid red;
      border-radius: 5px;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Verify Your OTP</h2>

    {% if error %}
      <div class="error">‚ùå Invalid OTP! Please try again.</div>
    {% endif %}

    <form method="post" action="/verify-otp">
      <input type="hidden" name="email" value="{{ email }}">

      <label for="otp">Enter OTP</label>
      <input type="text" name="otp" id="otp" required>

      <button type="submit">Verify</button>
    </form>
  </div>
</body>
</html>
