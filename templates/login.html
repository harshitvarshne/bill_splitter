<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Bill Splitter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
      animation: fadeInUp 0.7s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #1e2a38;
      color: white;
    }

    .radio-group {
      margin-top: 1rem;
    }

    .radio-group label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.95rem;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2563eb;
    }

    .signup-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #38bdf8;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Login</h2>
    <form method="post" action="/login">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <div class="radio-group">
        <label><input type="radio" name="method" value="password" checked onclick="togglePassword(true)"> Login with Password</label>
        <label><input type="radio" name="method" value="otp" onclick="togglePassword(false)"> Login with OTP</label>
      </div>

      <div id="passwordField">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="signup-link">
      Don‚Äôt have an account? <a href="/signup">Sign up here</a>
    </div>
  </div>

  <script>
    function togglePassword(show) {
      const passwordDiv = document.getElementById("passwordField");
      passwordDiv.style.display = show ? "block" : "none";
    }

    window.onload = function () {
      const method = document.querySelector('input[name="method"]:checked').value;
      togglePassword(method === "password");
    };
  </script>
</body>
</html>
