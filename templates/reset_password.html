<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background-color: #2d2b42;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
      background-color: #1e1e2f;
      color: #f0f0f0;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>üîÅ Reset Password</h2>
    <form method="post">
      <input type="hidden" name="email" value="{{ email }}">
      <input type="hidden" name="token" value="{{ token }}">

      <label for="new_password">New Password:</label>
      <input type="password" name="new_password" id="new_password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" name="confirm_password" id="confirm_password" required>

      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function (e) {
        const newPass = form.new_password.value;
        const confirmPass = form.confirm_password.value;

        if (newPass !== confirmPass) {
            alert("‚ùå Passwords do not match.");
            e.preventDefault();
            return;
        }

        // Fetch current password from hidden field if you have it
        const currentPasswordHash = "{{ current_password_hash | safe }}"; // only if available
        if (newPass.length < 6) {
            alert("‚ùå Password should be at least 6 characters.");
            e.preventDefault();
            return;
        }
    });
</script>
</html>
