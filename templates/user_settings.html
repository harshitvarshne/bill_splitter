<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e2a38, #0f2027, #203a43);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem 2.5rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 1rem 0;
    }

    a {
      display: inline-block;
      text-decoration: none;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      font-weight: 500;
      background: #3b82f6;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>👋 Welcome, {{ request.session.get('name') }}<br>to User Settings</h1>

    <ul>
      <li><a href="/request-delete-otp?email={{ request.session['email'] }}">🗑️ Delete My Account</a></li>
      <li><a href="/logout">🚪 Logout</a></li>
    </ul>
  </div>
</body>
</html>
