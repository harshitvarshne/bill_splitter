<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e2a38, #0f2027, #203a43);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f2937;
      padding: 1rem 2rem;
      color: white;
    }

    .app-name {
      font-size: 1.4rem;
      font-weight: bold;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-left: 1.2rem;
      font-weight: 500;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .container {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem 2.5rem;
      width: 90%;
      max-width: 500px;
      margin: 3rem auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.98);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h1 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 1rem 0;
    }

    a.button-link {
      display: inline-block;
      text-decoration: none;
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      font-weight: 500;
      background: #3b82f6;
      color: white;
      border-radius: 8px;
      transition: background 0.3s;
    }

    a.button-link:hover {
      background: #2563eb;
    }

    .dashboard-btn {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
    }

    footer {
      background-color: #1f2937;
      color: #ccc;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
    }
  </style>
</head>
