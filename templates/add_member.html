<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Member</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1f2937;
      color: white;
    }

    header {
      background-color: #2d2b42;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #444;
    }

    header .left {
      font-weight: bold;
      font-size: 1.2rem;
    }

    header .right a {
      margin-left: 1rem;
      color: #93c5fd;
      text-decoration: none;
    }

    header .right a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #2d2b42;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background-color: #1f2937;
      color: white;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    input[type="text"]:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 2px #a855f766;
      outline: none;
    }

    button {
      background-color: #3b82f6;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      width: 100%;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #2563eb;
    }

    .message {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: bold;
    }

    .success {
      color: #22c55e;
    }

    .error {
      color: #ef4444;
    }

    .links {
      text-align: center;
      margin-top: 1.5rem;
    }

    .links a {
      margin: 0 1rem;
      color: #60a5fa;
      text-decoration: none;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>
  <div class="left">ðŸ‘¥ Group Manager</div>
  <nav class="right">
    <a href="/dashboard">Home</a>
    <a href="/settings">User Settings</a>
    <a href="/logout">Logout</a>
  </nav>
</header>

<div class="container">
  <h2>âž• Add Member to Group: {{ group.name }}</h2>

  {% if error %}
    <div class="message error">{{ error }}</div>
  {% elif success %}
    <div class="message success">{{ success }}</div>
  {% endif %}

  <form method="post" action="/group/{{ group.g_id }}/add-member">
    <label for="member_name">Member Name:</label>
    <input type="text" id="member_name" name="member_name" required>
    <button type="submit">âž• Add Member</button>
  </form>

  <div class="links">
    <a href="/my-groups">â¬… Back to My Groups</a>
    <a href="/group/{{ group.g_id }}/add-member">âž• Add Another</a>
  </div>
</div>

</body>
</html>
