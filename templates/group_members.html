<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Members</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1f2937;
            color: white;
        }

        header {
            background-color: #2d2b42;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;
        }

        header h1 {
            font-size: 1.5rem;
            color: #93c5fd;
        }

        .container {
            max-width: 800px;
            margin: 3rem auto;
            padding: 2rem;
            background-color: #2d2b42;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            color: #f9fafb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1f2937;
            border: 1px solid #374151;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #374151;
        }

        th {
            background-color: #374151;
            color: #e5e7eb;
        }

        tr:hover {
            background-color: #2e3440;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            color: #60a5fa;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>üë• Group Members</h1>
    <a href="/dashboard" style="color: #60a5fa; font-weight: bold;">üè† Dashboard</a>
</header>

<div class="container">
    <h2>Members of Group: {{ group.name }}</h2>

    {% if members %}
        <table>
            <thead>
                <tr>
                    <th>Member Name</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                    <tr>
                        <td>{{ member.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No members added to this group yet.</p>
    {% endif %}

    <a href="/my-groups">üîô Back to My Groups</a>
</div>

</body>
</html>
