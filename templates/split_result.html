<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üí∏ Split a Bill</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #f5f5f5;
      height: 100%;
    }

    .container {
      padding: 2rem;
      animation: fadeIn 0.3s ease-in;
    }

    h1, h2 {
      color: #ffffff;
    }

    label {
      font-weight: 500;
      display: block;
      margin: 1rem 0 0.5rem;
    }

    select, input[type="number"] {
      width: 100%;
      max-width: 300px;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      background-color: #2c2f48;
      color: #ffffff;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.7rem 1.2rem;
      background-color: #6a82fb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5f76e8;
    }

    table {
      border-collapse: collapse;
      margin-top: 1rem;
      width: 100%;
      max-width: 400px;
    }

    th, td {
      border: 1px solid #ffffff22;
      padding: 0.6rem;
      text-align: left;
    }

    th {
      background-color: rgba(255, 255, 255, 0.1);
    }

    a {
      color: #aad4ff;
      text-decoration: none;
      display: inline-block;
      margin-top: 2rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üí∏ Split a Bill</h1>

    <form method="get" action="/split">
      <label for="group">Select Group:</label>
      <select name="group_id" onchange="this.form.submit()" required>
        <option value="">-- Select a group --</option>
        {% for group in groups %}
          <option value="{{ group.g_id }}" {% if selected_group and group.g_id == selected_group.g_id %}selected{% endif %}>
            {{ group.name }}
          </option>
        {% endfor %}
      </select>
    </form>

    {% if selected_group %}
      <h2>Group: {{ selected_group.g_name }}</h2>
      <h3>Members:</h3>
      <table>
        <tr>
          <th>Name</th>
        </tr>
        {% for member in members %}
        <tr>
          <td>{{ member.name }}</td>
        </tr>
        {% endfor %}
      </table>

      <form method="post" action="/split">
        <input type="hidden" name="group_id" value="{{ selected_group.g_id }}">
        <label for="amount">Enter Amount:</label>
        <input type="number" name="amount" step="0.01" required>
        <button type="submit">Split</button>
      </form>
    {% endif %}

    <a href="/dashboard">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>
</body>
</html>
