<!DOCTYPE html>
<html>
<head>
  <title>Manual Bill Split</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1f2937;
      color: white;
    }

    header.main-header {
      background-color: #2d2b42;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #444;
    }

    .main-header .left {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .main-header .right a {
      margin-left: 1rem;
      color: #93c5fd;
      text-decoration: none;
    }

    .main-header .right a:hover {
      text-decoration: underline;
    }

    .centered-container {
      background-color: #2d2b42;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 2rem 2.5rem;
      max-width: 500px;
      width: 50%;
      margin:  auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .content-container {
      max-width: 800px;
      margin: 2rem auto;
      background-color: #2d2b42;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    h1, h2 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      text-align: left;
    }

    select, input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #4b5563;
      background-color: #1f2937;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    select:focus, input[type="number"]:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 2px #a855f766;
    }

    button {
      margin-top: 1rem;
      background-color: #10b981;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>

{% if selected_group %}
  <!-- Full Page Layout Like Add Expenses -->
  <header class="main-header">
    <div class="left">ðŸ‘‹ Welcome, {{ username }}</div>
    <nav class="right">
      <a href="/dashboard">Home</a>
      <a href="/settings">User Settings</a>
      <a href="/logout">Logout</a>
    </nav>
  </header>

  <div class="content-container">
    <h1>ðŸ§® Manual Bill Split - {{ selected_group.name }}</h1>

    <form method="post" action="/manual-split">
      <input type="hidden" name="group_id" value="{{ selected_group.g_id }}">
      <h2>Enter Amount Paid:</h2>

      <div class="space-y-4">
        {% for member in members %}
          <div>
            <label>{{ member.name }}</label>
            <input type="number" name="paid_{{ member.name }}" step="0.01" required>
          </div>
        {% endfor %}
      </div>

      <button type="submit">âœ… Calculate Split</button>
    </form>
  </div>

{% else %}
  <!-- Minimal Centered View for Dashboard -->
  <div class="centered-container">
    <h1>ðŸ§® Manual Bill Split</h1>

    <form method="get" action="/manual-split">
      <label>Select Group:</label>
      <select name="group_id" onchange="this.form.submit()">
        <option value="">-- Select a group --</option>
        {% for group in groups %}
          <option value="{{ group.g_id }}">{{ group.name }}</option>
        {% endfor %}
      </select>
    </form>
  </div>
{% endif %}

</body>
</html>
