<!DOCTYPE html>
<html>
<head>
  <title>Select Group to Split Bill</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1, h2, h3 {
      margin-bottom: 1rem;
    }

    form {
      margin-bottom: 2rem;
      background-color: rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    select, input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: none;
      background-color: #2e2e3a;
      color: #ffffff;
      margin-top: 0.5rem;
      font-size: 1rem;
    }

    label {
      font-weight: 500;
      display: block;
      margin-top: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
    }

    th {
      background-color: #374151;
    }

    tr:nth-child(even) {
      background-color: #2e2e3a;
    }

    tr:nth-child(odd) {
      background-color: #1f2937;
    }

    a {
      margin-top: 2rem;
      text-decoration: none;
      color: #93c5fd;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>üí∏ Split a Bill</h1>

  <form method="get" action="/split">
    <label for="group">Select Group:</label>
    <select name="group_id" onchange="this.form.submit()">
      <option value="">-- Select a group --</option>
      {% for group in groups %}
        <option value="{{ group.g_id }}" {% if selected_group and group.g_id == selected_group.g_id %}selected{% endif %}>
          {{ group.name }}
        </option>
      {% endfor %}
    </select>
  </form>

  {% if selected_group %}
    <h2>Group: {{ selected_group.g_name }}</h2>
    <h3>Members:</h3>
    <table>
      <tr>
        <th>Name</th>
      </tr>
      {% for member in members %}
      <tr>
        <td>{{ member.name }}</td>
      </tr>
      {% endfor %}
    </table>

    <form method="post" action="/split">
      <input type="hidden" name="group_id" value="{{ selected_group.g_id }}">
      <label for="amount">Enter Amount:</label>
      <input type="number" name="amount" step="0.01" required>
      <button type="submit">‚úÖ Split</button>
    </form>
  {% endif %}

  <a href="/dashboard">‚¨ÖÔ∏è Back to Dashboard</a>
</body>
</html>
