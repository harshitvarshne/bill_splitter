<!DOCTYPE html>
<html>
<head>
  <title>My Created Groups</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .group-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      animation: slideIn 0.4s ease-out;
    }

    .group-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2e2e3a;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #1f2937;
      color: #93c5fd;
    }

    tr:hover {
      background-color: #3a3a4d;
    }

    button {
      margin: 0.2rem;
      padding: 0.4rem 0.9rem;
      border-radius: 6px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      color: white;
      font-size: 0.9rem;
    }

    .btn-view {
      background-color: #3b82f6;
    }

    .btn-add {
      background-color: #10b981;
    }

    .btn-delete {
      background-color: #3b82f6;
    }

    a {
      color: #93c5fd;
      text-decoration: none;
      display: inline-block;
      margin-top: 1.5rem;
      text-align: center;
      width: 100%;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script>
    function confirmDelete() {
      return confirm("Are you sure you want to delete this group?");
    }
  </script>
</head>
<body>
  <div class="group-container">
    <h1>üìù My Created Groups</h1>

    {% if groups %}
      <table>
        <thead>
          <tr>
            <th>üìå Group Name</th>
            <th>üë§ Details</th>
            <th>‚ûï Add Member</th>
            <th>üóëÔ∏è Delete</th>
          </tr>
        </thead>
        <tbody>
          {% for group in groups %}
            <tr>
              <td>{{ group.name }}</td>
              <td>
                <form method="get" action="/group-details">
                  <input type="hidden" name="group_id" value="{{ group.g_id }}">
                  <button type="submit" class="btn-view">View</button>
                </form>
              </td>
              <td>
                <form method="get" action="/group/{{ group.g_id }}/add-member">
                  <button type="submit" class="btn-add">Add</button>
                </form>
              </td>
              <td>
                <form method="post" action="/group/{{ group.g_id }}/delete" onsubmit="return confirmDelete()">
                  <button type="submit" class="btn-delete">Delete</button>
                </form>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p style="text-align: center;">No groups found. <a href="/create-group">Create one now</a>.</p>
    {% endif %}

    <a href="/dashboard">üîô Back to Dashboard</a>
  </div>
</body>
</html>
